<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/base.css">
  </head>
  <body ng-app="ShoppingListCheckOff">
    <div class="container">
      <h1>Shopping List Check Off</h1>

      <div class="row">

        <!-- To Buy List -->
        <div class="col-md-6" ng-controller="ToBuyController as toBuy">
         <h2>To Buy:</h2>
         <ul>
           <li ng-repeat="items in toBuy.items">
             <div class="item-description">Buy {{ items.name }} {{ items.quantity }}</div>
             <button class="btn btn-default" ng-click="toBuy.buy($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button>
           </li>
         </ul>
         <div class="emptyMessage" ng-show="toBuy.items.length === 0">Everything is bought!</div>
        </div>

        <!-- Already Bought List -->
        <div class="col-md-6" ng-controller="AlreadyBoughtController as alreadyBought">
         <h2>Already Bought:</h2>
         <ul>
           <li ng-repeat="item in alreadyBought.items">Bought {{ item.quantity }} {{ item.name }}</li>
         </ul>
         <div class="emptyMessage" ng-show="alreadyBought.items == 0">Nothing bought yet.</div>
        </div>
      </div>
    </div>
    <script src="library/angular.min.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
